



<div class='displayComments'>
    <div class='commentTitle'>
        <p>Past Comments</p>
    </div>
    <div *ngIf="_comments">
        <div class="deck" *ngFor="let comment of _comments">
            <div class="singleComment">
                <p>{{comment.commentBody}}</p>
            </div>
        </div>
    </div>

</div>
